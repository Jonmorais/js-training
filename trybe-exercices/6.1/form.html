<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="box-style">
      <h1>Cadastro de Currículo</h1>
    </header>
    <form class="box-style" action="" method="GET">
      <div class="box-style">
        <fieldset class="fieldset">
          <legend>Informações Pessoais</legend>
          <div class="box-style">
            <label for="full-name">Nome:</label>
            <input type="text" name="full-name" id="full-name" maxlength="40" required>
          </div>
          <div class="box-style">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="box-style">
            <label for="cpf">CPF: </label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required>
          </div>
          <div class="box-style">
            <label for="adress">Endereço: </label>
            <input type="textarea" name="adress" id="adress" maxlength="200" required>
          </div>
          <div class="box-style">
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="box-style">
            <label for="state">Estado: </label>
            <select name="state" id="select-state" required>
            </select>
          </div>
          <div class="box-style">
            <fieldset id="house" required>
              <legend>Tipo de Moradia</legend>
              <br>
              <input type="radio" name="house-type" id="house-type">Casa
              <input type="radio" name="house-type" id="house-type">Apartamento
            </fieldset>
          </div>
        </fieldset>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
